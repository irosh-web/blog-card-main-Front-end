<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="blogmain">
    <div class="main-class">
      <div>
        <img src="assets/images/illustration-article.svg">
       </div>
       <div class="tag">
          <div><p>Learning</p></div>
       </div>
       <div class="time">
        <p>Published 21 Dec 2023</p>
       </div>
       <div>
        <h1>HTML & CSS foundations</h1>
       </div>
       <div class="description">
        <p>  These languages are the backbone of every
          <br> website, defining structure, content, and 
          <br>presentation.</p>
       </div>
       <div class="profile">
          <img src="assets/images/image-avatar.webp">
          <h4 class="name">Greg Hooper</h4>
       </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Irosh-web</a>.
    </div>
   
  </div>
</body>
